services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:4000"
    depends_on:
      - mongo

  client:
    build: ./client
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - server

volumes:
  mongo_data:
